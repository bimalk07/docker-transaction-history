services:
 
  nodejs:
    build: .
    container_name: nodejs-app
    ports:
      - '3001:3000'
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/transactionhistory
    networks:
      - monitoring-net
 
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/transactionhistory
    networks:
      - monitoring-net
 
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    networks:
      - monitoring-net
 
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - '3000:3000'
    environment:
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=soapmac055@gmail.com
      - GF_SMTP_PASSWORD=qrel zono cfhz caek
      - GF_SMTP_SKIP_VERIFY=true
      - GF_SMTP_FROM_ADDRESS=soapmac055@gmail.com
      - GF_SMTP_FROM_NAME=Grafana Alerts
    networks:
      - monitoring-net
 
networks:
  monitoring-net:
    driver: bridge





